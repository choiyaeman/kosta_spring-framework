
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메인(index.html)</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

<script>
$(function(){	
	$("header").load('/boardfront/header.html');
	$("footer").load('/boardfront/footer.html');
	//--메뉴 클릭 시작--
	$("header").on("click","ul>li>a",function(event){
		var menu = $(event.target).attr("class");
		alert("메뉴:" + $(event.target).attr("class"));
		var $sectionObj = $("section");
		switch(menu){
		case 'list'://게시판
			$sectionObj.load("/boardfront/list.html"); //ajax요청의 단순버전이라 보면된다. ajax와 같은 효과
			/* $.ajax({
				url: "/boardfront/list.html",
				method: "get",
				success: function(data) {
					$sectionObj.html(data);
				}
			}); */
			break;
		case 'write'://글쓰기
			$sectionObj.load("/boardfront/write.html");
			break;
		}
		return false;
	});
	//--메뉴 클릭 끝--

});
</script>
</head>
<body>
<header>
</header>

<section>
<h1>답변형 게시판 MVC실습</h1>
</section>

<footer>
</footer>
</body>
</html>
